<html>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;

            display: flex;

            padding: 1rem;
            border-right: 1px solid #ddd;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .logo {
            padding: 12px;
            font-weight: bold;
            font-size: 20px;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #ddd;
        }

            text-align: center;
            display: block;
            margin: 0 auto;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
