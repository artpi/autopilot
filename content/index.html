<!DOCTYPE html>
<html>

<head>
    <title>My Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" integrity="sha512-pZlB7NOTJpqmWlKt7xEDQFyedwlp+iT7ljhf1Wg581/zOoJyKoIv7ry8neWtuO9gESs2sEtynV7IuG+SqM0yRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap" />

    <style>
        @media (prefers-color-scheme: dark) {
            body {
                --color-text: #fff;
                --color-text-secondary: #ccc;
                --background-color: #262626;
            }
        }

        body {
            --color-text: #666666;
            --color-text-secondary: #333333;
            --background-color: linear-gradient(to right, #00c6ff, #0072ff);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-500 to-lightBlue-500 text-base font-poppins flex flex-col items-center">
    <img src="images/__bit_isometric_view_of_a_dachsund.png" alt="8 bit isometric view of a Dachsund" class="w-12 h-12 mt-5 mb-3" />
    <button id="buy-now-button" onclick="addGlitter()" class="bg-green-500 text-white text-xl px-6 py-3 rounded-md mb-4">Buy now</button>
    <div id="success-hero" class="text-4xl font-bold text-white text-center py-12 px-6 mb-5 bg-cover bg-center relative rounded-md hidden">
        Success
        <div class="sparkle"></div>
        <div class="sparkle" style="animation-delay: 0.5s;"></div>
        <div class="sparkle" style="animation-delay: 1s;"></div>
    </div>
    <div class="story-container mx-auto max-w-5xl text-center mb-5">
        <img src="images/a_unicorn.png" alt="A Unicorn" class="unicorn w-56 mx-auto mb-4">
        <p class="text-gray-700">This page is being created by GPT-4 by submitting GitHub issues. Enjoy our ever-changing content!</p>
        <!-- Remaining HTML content -->
    </div>
    <div id="countdown" class="text-xl mb-8"></div>
    <div class="huge-footer h-48 w-full bg-gray-200 text-6xl flex justify-center items-center mb-5">
        PRESS THE BUY NOW BUTTON TWICE DOGS NEED HOMES TOO!
    </div>
    <script>
        const addGlitter = () => {
            // Remove alert

            // Replace button with hero section saying "Success"
            document.getElementById('buy-now-button').style.display = 'none';
            document.getElementById('success-hero').style.display = 'block';
        };

        // Countdown timer
        const updateCountdown = () => {
            const now = new Date();
            const currentMinutes = now.getMinutes();
            const currentSeconds = now.getSeconds();
            const remainingMinutes = 59 - currentMinutes;
            const remainingSeconds = 59 - currentSeconds;
            document.getElementById('countdown').textContent = `Next update in ${remainingMinutes}m ${remainingSeconds}s`;
        };

        setInterval(updateCountdown, 1000);

        // Other JavaScript functions
    </script>
</body>
</html>
