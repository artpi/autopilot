<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		body {
			background-color: yellow;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		img {
			display: block;
			margin: 0 auto;
		}
		.story-container {
			max-width: 800px;
			margin: 0 auto;
			text-align: center;
		}
        .confetti {
            position: fixed;
            z-index: 99999;
            width: 1rem;
            height: 1rem;
        }
	</style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/European_green_tree_frog_%28Hyla_arborea%29_on_a_blanket_-_2.jpg/220px-European_green_tree_frog_%28Hyla_arborea%29_on_a_blanket_-_2.jpg" alt="Green Tree Frog" />
    <div class="story-container">
        <h2>Touching Story About a Dog</h2>
        <p>Once upon a time in a small village, there lived a kindhearted dog named Max...</p>

    <!-- ...rest of story... -->
    </div>
    
    <script>
        const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

        class Confetti {
            constructor() {
                this.element = document.createElement('div');
                this.element.classList.add('confetti');
                this.element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                this.element.style.left = Math.random() * 100 + '%';
                document.body.appendChild(this.element);
                this.animate();
            }

            animate() {
                this.element.animate([
                    { transform: 'translateY(0)', opacity: 1 },
                    { transform: 'translateY(100vh)', opacity: 0 }
                ], {
                    duration: 2000,
                    easing: 'ease-in'
                });
            }
        }

        window.addEventListener('load', () => {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    new Confetti();
                }, i * 20);
            }
        });
    </script>
</body>
</html>
